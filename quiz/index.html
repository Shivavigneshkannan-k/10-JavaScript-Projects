<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="question">Question</div>
        <form action="#" >
            <ul>
                <li>
                    <label for="a">
                    <input type="radio" name="answer" id="a" class="option">
                    <p class="choice">choice 1</p>
                    </label><br>
                </li>
                <li>
                    <label for="b">
                    <input type="radio" name="answer" id="b" class="option">
                    <p class="choice">choice 2 </p>
                    </label><br>
                </li>
                <li>
                    <label for="c">
                    <input type="radio" name="answer" id="c" class="option">
                    <p class="choice">choice 3</p>
                    </label><br>
                </li>
                <li>
                    <label for="d">
                    <input type="radio" name="answer" id="d" class="option">
                    <p class="choice">choice 4</p>
                    </label><br>
                </li>
            </ul>
            <button>Next</button>
        </form>
    </main>
   <div class="result" id="resultDiv">
    <p id="emoji">üòç Wow!</p><br>
    <p id="result-text">You have Scored <br> <span id="score">5 out of 5</span> </p>
   </div>
    
</body>
</html>
